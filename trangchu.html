<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Mừng</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            background-image: url('cuoiki.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        #instructions-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #instructions-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #instructions-content p {
            font-size: 18px;
            margin: 0;
        }

        #close-instructions-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Caro</h1>
    <div class="buttons-container">
        <button id="start-game-btn">Vào Trò Chơi</button>
        <button id="instructions-btn">Hướng Dẫn</button>
    </div>

    <div id="instructions-modal">
        <div id="instructions-content">
            <h2>Hướng Dẫn Chơi Cờ Caro</h2>
            <p>1. Trò chơi được chơi trên bảng lưới có kích thước tuỳ chọn.</p>
            <p>2. Người chơi sẽ lần lượt đánh dấu X hoặc O vào các ô trống.</p>
            <p>3. Người chơi nào có 5 ký tự liên tiếp (theo hàng ngang, dọc hoặc chéo) sẽ thắng.</p>
            <button id="close-instructions-btn">Đóng</button>
        </div>
    </div>

    <script>
        const startGameButton = document.getElementById('start-game-btn');
        const instructionsButton = document.getElementById('instructions-btn');
        const instructionsModal = document.getElementById('instructions-modal');
        const closeInstructionsButton = document.getElementById('close-instructions-btn');

        startGameButton.addEventListener('click', () => {
            window.location.href = 'caro.html'; 
        });

        instructionsButton.addEventListener('click', () => {
            instructionsModal.style.display = 'flex';
        });

        closeInstructionsButton.addEventListener('click', () => {
            instructionsModal.style.display = 'none';
        });
    </script>
</body>
</html>
